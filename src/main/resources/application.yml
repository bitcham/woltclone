spring:
  application:
    name: woltclone
  
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Security Configuration
  security:
    user:
      name: admin
      password: admin123

# Server Configuration
server:
  port: 8090

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-here-change-in-production
  expiration: 86400000

# Logging Configuration
logging:
  level:
    cham.woltclone: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  
  jpa:
    hibernate:
      ddl-auto: create-drop

---
# Production Profile (for future use)
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/woltclone}
    username: ${DB_USERNAME:wolt_user}
    password: ${DB_PASSWORD:wolt_password}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate